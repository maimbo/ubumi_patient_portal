<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practitioner Appointments</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .calendar-nav {
            display: flex;
            gap: 10px;
        }
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
        }
        .calendar-day-header {
            text-align: center;
            font-weight: bold;
            padding: 10px;
            background-color: #f8f9fa;
        }
        .calendar-day {
            border: 1px solid #dee2e6;
            min-height: 100px;
            padding: 5px;
        }
        .calendar-day.today {
            background-color: #e9f7fe;
        }
        .appointment {
            background-color: #d4edda;
            border-radius: 3px;
            padding: 5px;
            margin-bottom: 5px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h2>Practitioner Appointments</h2>
        
        <div class="calendar-header">
            <h3 id="current-month">Month Year</h3>
            <div class="calendar-nav">
                <button id="prev-month" class="btn btn-outline-primary">Previous</button>
                <button id="today" class="btn btn-outline-secondary">Today</button>
                <button id="next-month" class="btn btn-outline-primary">Next</button>
            </div>
        </div>
        
        <div class="calendar-grid">
            <div class="calendar-day-header">Sun</div>
            <div class="calendar-day-header">Mon</div>
            <div class="calendar-day-header">Tue</div>
            <div class="calendar-day-header">Wed</div>
            <div class="calendar-day-header">Thu</div>
            <div class="calendar-day-header">Fri</div>
            <div class="calendar-day-header">Sat</div>
            
            <!-- Days will be populated by JavaScript -->
            <div id="calendar-days" class="calendar-grid" style="grid-column: span 7;"></div>
        </div>
    </div>

    <script src="bootstrap/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let currentDate = new Date();
            
            function renderCalendar(date) {
                const monthNames = ["January", "February", "March", "April", "May", "June",
                    "July", "August", "September", "October", "November", "December"];
                
                document.getElementById('current-month').textContent = 
                    `${monthNames[date.getMonth()]} ${date.getFullYear()}`;
                
                const firstDay = new Date(date.getFullYear(), date.getMonth(), 1);
                const lastDay = new Date(date.getFullYear(), date.getMonth() + 1, 0);
                
                const daysContainer = document.getElementById('calendar-days');
                daysContainer.innerHTML = '';
                
                // Add empty cells for days before the first day of the month
                for (let i = 0; i < firstDay.getDay(); i++) {
                    const emptyDay = document.createElement('div');
                    emptyDay.className = 'calendar-day';
                    daysContainer.appendChild(emptyDay);
                }
                
                // Add cells for each day of the month
                for (let i = 1; i <= lastDay.getDate(); i++) {
                    const day = document.createElement('div');
                    day.className = 'calendar-day';
                    
                    const dayNumber = document.createElement('div');
                    dayNumber.textContent = i;
                    day.appendChild(dayNumber);
                    
                    // Highlight today
                    const today = new Date();
                    if (date.getMonth() === today.getMonth() && 
                        date.getFullYear() === today.getFullYear() && 
                        i === today.getDate()) {
                        day.classList.add('today');
                    }
                    
                    // TODO: Add appointment data here

                    day.addEventListener('click', () => {
                        // Example: alert('Clicked day ' + i);
                    });
                    
                    daysContainer.appendChild(day);
                }
            }
            
            document.getElementById('prev-month').addEventListener('click', function() {
                currentDate.setMonth(currentDate.getMonth() - 1);
                renderCalendar(currentDate);
            });
            
            document.getElementById('next-month').addEventListener('click', function() {
                currentDate.setMonth(currentDate.getMonth() + 1);
                renderCalendar(currentDate);
            });

            document.getElementById('today').addEventListener('click', function() {
                currentDate = new Date(); // Reset to today's date
                renderCalendar(currentDate);
            });
            
            renderCalendar(currentDate);
        });
    </script>
</body>
</html>
